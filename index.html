<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center calculator">
        <div class="row result-container">
            <div class="col-12">
                <div class="value-container">
                    <small id="value"></small>
                </div>
                <input type="text" id="result" placeholder="0"/>
                <small id="error"></small>
            </div>
        </div>
        <div class="row">
            <div class="col-6 operators" onclick="clr()">
                c
            </div>
            <div class="col-3 operators" onclick="output('+')">
                +
            </div>
            <div class="col-3 operators" onclick="output('-')">
                -
            </div>
        </div>
        <div class="row">
            <div class="col-3" onclick="output('7')">
                7
            </div>
            <div class="col-3" onclick="output('8')">
                8
            </div>
            <div class="col-3" onclick="output('9')">
                9
            </div>
            <div class="col-3 operators" onclick="output('*')">
                x
            </div>
        </div>
        <div class="row">
            <div class="col-3" onclick="output('4')">
                4
            </div>
            <div class="col-3" onclick="output('5')">
                5
            </div>
            <div class="col-3" onclick="output('6')">
                6
            </div>
            <div class="col-3 operators" onclick="output('/')">
                /
            </div>
        </div>
        <div class="row">
            <div class="col-3" onclick="output('1')">
                1
            </div>
            <div class="col-3" onclick="output('2')">
                2
            </div>
            <div class="col-3" onclick="output('3')">
                3
            </div>
            <div class="col-3 operators" onclick="output('%')">
                %
            </div>
        </div>
        <div class="row">
            <div class="col-3" onclick="output('.')">
                .
            </div>
            <div class="col-3" onclick="output('0')">
                0
            </div>
            <div class="col-6 equal" onclick="result()">
                =
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
